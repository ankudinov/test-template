name: marp-to-pages
concurrency: marp-to-pages
on:
  push:
    branches: [ master ]
    paths:
    - marp_slides.md
    - img/*
    - excalidraw/*
    - drawio/*
    - tldraw/*
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code ✅
        uses: actions/checkout@v3

      - name: Copy images 🖼️
        run: |
          mkdir build \
          && ( [-d "build/img"] && cp -R img build/img ) \
          && ( [-d "build/excalidraw"] && cp -R excalidraw build/excalidraw ) \
          && ( [-d "build/drawio"] && cp -R drawio build/drawio ) \
          && ( [-d "build/tldraw"] && cp -R tldraw build/tldraw )

      - name: Build HTML from marp_slides.md 🔨
        uses: docker://marpteam/marp-cli:v3.0.2
        with:
          args:  --html marp_slides.md -o build/index.html
        env:
          MARP_USER: root:root

      - name: Build PDF from marp_slides.md 🔨
        uses: docker://marpteam/marp-cli:v3.0.2
        with:
          args:  --html --allow-local-files marp_slides.md -o build/avd_extended_workshop.pdf
        env:
          MARP_USER: root:root

      - name: Deploy production 🚀
        if: ${{ github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./build/
